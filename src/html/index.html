<html>
<head>
<link rel="shortcut icon" href="#" />
<style>
table, td, th 
{
    border: 1px solid black;
}
table 
{
    width:100%;
    border-collapse: collapse;
}
.floatLeft { width: 49%; float: left; }
.floatRight {width: 49%; float: right; }
.container { overflow: hidden; }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
var ismining = false;

function onLoad()
{
    ismining = !("%mining-status%" == "stopped");
    if (ismining === true)
    {
        $("#miningbtn").text("Stop Mining");
    }
}

var Http = null;
const mineUrl = 'http://' + window.location.hostname + ':%rest-port%/';

function clickMiningButton()
{
    Http = new XMLHttpRequest();
    if (ismining)
    {
        console.log("sending stop-mining request");
        $("#mining-status").text('stopping');
        Http.open("POST", mineUrl+"stopMining");
    }
    else
    {
        console.log("sending start-mining request");
        $("#mining-status").text('starting');
        Http.open("POST", mineUrl+"startMining");
    }
    
    Http.send();
    Http.onreadystatechange = (e) => 
        {
            if (Http.responseText == "OK")
            {
                console.log("response: " + Http.responseText);
                if (ismining)
                {
                    ismining = false;
                    $("#mining-status").text('stopped');
                    $("#miningbtn").text("Start Mining");
                }
                else
                {
                    ismining = true;
                    $("#mining-status").text('started');
                    $("#miningbtn").text("Stop Mining");
                }
            }
        };
}
</script>

</head>
<body onload="javascript:onLoad();">
<h2>%app-title% (%app-domain%)</h2>

<div class="container">
    <div class="floatLeft">
    <tr>

<table>
    <tbody>
        <tr>
            <th colspan="2">Service Status</th>
        </tr
        <tr>
            <td><b>Mining</b></td>
            <td><div id="mining-status">%mining-status%</div></td>
        </tr>
        <tr>
            <td><b>Last Block</b></td>
            <td>%chain-size%</td>
        </tr>
        <tr>
            <td><b>Current Difficulty</b></td>
            <td>%chain-diff%</td>
        </tr>
        <tr>
            <td><b>Cumulative Difficulty</b></td>
            <td>%chain-cumdiff%</td>
        </tr>
    </tbody>
</table>

</div>
<div class="floatRight">

<table>
    <tbody>
        <tr>
            <th colspan="2">Service Information</th>
        </tr
        <tr>
            <td><b>Full Version</b></td>
            <td>%build-version%</td>
        </tr>
        <tr>
            <td><b>Build Date</b></td>
            <td>%build-date%</td>
        </tr>
    </tbody>
</table>

</div>
</div>

<br/>
<button id="miningbtn" onclick="javascript:clickMiningButton();">Start Mining</button>

</body>
</html>
