<html>
<head>
<link rel="shortcut icon" href="#" />
<style>
table, td, th 
{
    border: 1px solid black;
}
table 
{
    width:100%;
    border-collapse: collapse;
}
.floatLeft { width: 49%; float: left; }
.floatRight {width: 49%; float: right; }
.container { overflow: hidden; }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
var ismining = false;
const serviceUrl = 'http://' + window.location.hostname + ':%rest-port%/';

var Http = null;
var updateHttp = null;

var updateStatsWorker = 
    function worker() 
    {
        $.ajax(
            {
                url: serviceUrl + 'summary',
                type: 'POST', 
                success: function(datastr) 
                {
                    var data = JSON.parse(datastr);
                    $("#cumdiff").text(data.cumdiff);
                    $("#chainsize").text(data.blocks[0].index);
                    $("#currentdiff").text(data.difficulty);
                },
                complete: function() 
                {
                    // Schedule the next request when the current one's complete
                    setTimeout(updateStatsWorker, 1500);
                }
            });
    };

function onLoad()
{
    ismining = !("%mining-status%" == "stopped");
    if (ismining === true)
    {
        $("#miningbtn").text("Stop Mining");
    }

    updateStatsWorker();
}

function clickMiningButton()
{
    Http = new XMLHttpRequest();
    if (ismining)
    {
        $("#mining-status").text('stopping');
        Http.open("POST", serviceUrl+"stopMining");
    }
    else
    {
        $("#mining-status").text('starting');
        Http.open("POST", serviceUrl+"startMining");
    }
    
    Http.onreadystatechange = (e) => 
        {
            if (Http.responseText == "OK")
            {
                if (ismining)
                {
                    ismining = false;
                    $("#mining-status").text('stopped');
                    $("#miningbtn").text("Start Mining");
                }
                else
                {
                    ismining = true;
                    $("#mining-status").text('started');
                    $("#miningbtn").text("Stop Mining");
                }
            }
        };

    Http.send();
}

function clickShutdown()
{
    var shutdownHttp = new XMLHttpRequest();
    shutdownHttp.open("POST", serviceUrl + 'shutdown');
    shutdownHttp.send();
    shutdownHttp.onreadystatechange = (e) => { };
}
</script>

</head>
<body onload="javascript:onLoad();" style="font-family:'courier new';">
<h2>%app-title% (%app-domain%)</h2>

<div class="container">
    <div class="floatLeft">
    <tr>

<table>
    <tbody>
        <tr>
            <th colspan="2">Service Status</th>
        </tr
        <tr>
            <td><b>Mining</b></td>
            <td><div id="mining-status">%mining-status%</div></td>
        </tr>
        <tr>
            <td><b>Last Block</b></td>
            <td><div id="chainsize">%chain-size%</div></td>
        </tr>
        <tr>
            <td><b>Current Difficulty</b></td>
            <td><div id="currentdiff">%chain-diff%</div></td>
        </tr>
        <tr>
            <td><b>Cumulative Difficulty</b></td>
            <td><div id="cumdiff">%chain-cumdiff%</div></td>
        </tr>
    </tbody>
</table>

</div>
<div class="floatRight">

<table>
    <tbody>
        <tr>
            <th colspan="2">Service Information</th>
        </tr
        <tr>
            <td><b>Full Version</b></td>
            <td>%build-version%</td>
        </tr>
        <tr>
            <td><b>Build Date</b></td>
            <td>%build-date%</td>
        </tr>
    </tbody>
</table>

</div>
</div>

<br/>

<hr/>
<button id="miningbtn" onclick="javascript:clickMiningButton();">Start Mining</button>
&nbsp;&nbsp;<button id="shutdownbtn" onclick="javascript:clickShutdown();">Shutdown</button>
<br/>
<hr/>

<br/>
<small>%app-copyright% (<a href="%app-github%" target="_blank">%app-github%</a>)</small>

</body>
</html>
