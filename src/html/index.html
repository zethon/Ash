<html>
<head>
<style>
table, td, th 
{
    border: 1px solid black;
}
table 
{
    width:100%;
    border-collapse: collapse;
}
.floatLeft { width: 49%; float: left; }
.floatRight {width: 49%; float: right; }
.container { overflow: hidden; }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
var ismining = !("%mining-status%" == "stopped");

function onLoad()
{
    if (ismining)
    {
        $("miningbtn").val("Stop Mining");
    }
}

function clickMiningButton()
{
    
}
</script>

</head>
<body onload="javascript:onLoad();">
<h2>%app-title%</h2>

<div class="container">
    <div class="floatLeft">
    <tr>

<table>
    <tbody>
        <tr>
            <th colspan="2">Service Status</th>
        </tr
        <tr>
            <td><b>Mining</b></td>
            <td>%mining-status%</td>
        </tr>
        <tr>
            <td><b>Last Block</b></td>
            <td>%chain-size%</td>
        </tr>
        <tr>
            <td><b>Current Difficulty</b></td>
            <td>%chain-diff%</td>
        </tr>
        <tr>
            <td><b>Cumulative Difficulty</b></td>
            <td>%chain-cumdiff%</td>
        </tr>
    </tbody>
</table>

</div>
<div class="floatRight">

<table>
    <tbody>
        <tr>
            <th colspan="2">Service Information</th>
        </tr
        <tr>
            <td><b>Full Version</b></td>
            <td>%build-version%</td>
        </tr>
        <tr>
            <td><b>Build Date</b></td>
            <td>%build-date%</td>
        </tr>
    </tbody>
</table>

</div>
</div>

<br/>
<button id="miningbtn" onclick="javascript:clickMiningButton();">Start Mining</button>

</body>
</html>
