<html>
<head>
<link rel="shortcut icon" href="#" />
<link rel="stylesheet" href="/style.css">
<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
table
{
    width: 100%;
    margin-left: auto;
    margin-right: auto;
}
.address-table tr th
{
    border: 1px solid black;
    background-color:lightblue;
    text-align: left;
    font-size: larger;
    font-weight: bold;
    padding: 5px;
}
.address-table tr td:nth-child(1)
{
    font-weight: bold;
    width: 33%;
}
.address-table td { padding: 4px; }
.tx-table
{
    border: 1px solid black;
    border-collapse: collapse;
}
.tx-table td, .tx-table th
{
    border: 1px solid #000000;
    padding: 4px;
}
.tx-table tr:nth-child(even){background-color: #f2f2f2;}
</style>
<script type="text/javascript">
var restUrl = location.protocol+'//'+location.hostname+(location.port ? ':'+location.port: '');

function getDataElement(info)
{
    let d = document;
    let tr = d.createElement('tr');
    tr.appendChild(d.createElement('td')).innerHTML = info.txid;
    tr.lastElementChild.setAttribute('class', 'minercol');

    tr.appendChild(d.createElement('td')).innerHTML = 
        `<a href="${restUrl}/block/${info.blockid}">${info.blockid}</a>`;

    var dt = moment.unix(info.time/1000).utc();
    tr.appendChild(d.createElement('td')).innerHTML = dt.format("YYYY-MM-DD HH:mm:ss");

    tr.appendChild(d.createElement('td')).innerHTML = info.amount;

    return tr;
}

function onLoad()
{
    var dataJsonPath = restUrl + location.pathname + "/json";
    $.ajax(
    {
        url: dataJsonPath,
        type: 'GET', 
        success: function(datastr) 
        {
            var el = document.getElementById("data-list");
            var ledger = JSON.parse(datastr);

            let balance = 0.0;
            let rcvd = 0.0;
            let rcvdcount = 0;
            let sent = 0.0;
            let sentcount = 0;

            for (i = 0; i < ledger.length; i++)
            {
                var newel = getDataElement(ledger[i]);
                el.appendChild(newel);
                balance += ledger[i].amount;

                if (ledger[i].amount > 0)
                {
                    rcvd += ledger[i].amount;
                    rcvdcount++;
                }
                else
                {
                    sent += ledger[i].amount;
                    sentcount++;
                }
            }

            $('#balance').text(balance);
            $('#rcvd').text(rcvd);
            $('#rcvdcount').text(rcvdcount);
            $('#sent').text(sent);
            $('#sentcount').text(sentcount);
        },
        error: function()
        {
        }
    });
}
</script>
</head>
<body onload="javascript:onLoad();">

<!-- HEADER -->
<h2>%app-title% (%app-domain%)</h2>
<!-- /HEADER -->

<table class="address-table">
    <tr>
        <th colspan="100%">Address %address%</th>
    </tr>

    <tr><td>Hash</td><td>%address%</td></tr>
    <tr><td>Balance</td><td id="balance"></td></tr>
    <tr><td>Transactions Received</td><td id="rcvd"></td></tr>
    <tr><td>Amount Received</td><td id="rcvdcount"></td></tr>
    <tr><td>Transactions Sent</td><td id="sent"></td></tr>
    <tr><td>Amount Sent</td><td id="sentcount"></td></tr>
</table>

<br/>

<h3>Transactions</h3>
<table class="tx-table">
    <tr>
        <th>Transaction ID</th>
        <th>Block</th>
        <th>Date (UTC)</th>
        <th>Amount</th>
    </tr>
    <tbody id="data-list"></tbody>
</table>

<!-- FOOTER -->
<br/>
<small>%app-copyright% (<a href="%app-github%" target="_blank">%app-github%</a>)</small>
<!-- /FOOTER -->
</body>
</html>
